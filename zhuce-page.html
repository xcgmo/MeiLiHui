					<li>

						<p>点击立即注册即表示同意魅力惠<a href="">使用条款</a></p>
						</p><p><span id="chooseRemind" class="selected chengepst" onclick="isGetRemind()">复选框</span>您将收到魅力惠每日最新上线邮件</p>
